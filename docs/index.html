
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
    .topbar{display: none;}
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"swagger": "2.0", "info": {"title": "Fastify API", "description": "API description in Markdown.", "version": "1.0.0"}, "host": "localhost:9000", "basePath": "/", "schemes": ["http"], "paths": {"/users/user": {"post": {"summary": "Add or update a user.", "parameters": [{"in": "body", "required": true, "name": "user", "schema": {"$ref": "#/definitions/User"}}], "responses": {"201": {"description": "User Added"}, "400": {"description": "Bad request"}}}}, "/users": {"get": {"summary": "Get the list of users", "responses": {"200": {"description": "Successful operation", "schema": {"type": "array", "items": {"$ref": "#/definitions/User"}}}, "400": {"description": "Bad request"}}}}}, "definitions": {"User": {"properties": {"id": {"type": "number"}, "name": {"type": "string"}, "gender": {"type": "string"}, "address": {"type": "string"}}, "required": ["id", "name", "gender"]}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
